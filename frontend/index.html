<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pellets Tracker</title>
  </head>
  <body class="bg-gray-50">
    <div id="app" class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Pellets Tracker</h1>
      
      <form id="pellet-form" class="space-y-4">
        <div>
          <label for="pellet-date" class="block text-sm font-medium text-gray-700 mb-1">Date:</label>
          <input type="date" id="pellet-date" name="date" required 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
          <label for="pellet-number" class="block text-sm font-medium text-gray-700 mb-1">Number of Sacks:</label>
          <input type="number" id="pellet-number" name="numberOfSacks" min="1" required 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
          Add Pellet Record
        </button>
      </form>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
