<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PelletTracker</title>
</head>

<body class="bg-gray-50">
  <div id="app" class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">PelletTracker</h1>

    <form id="pelletEntry-form" class="space-y-4 mb-8">
      <div>
        <label for="pelletEntry-date" class="block text-sm font-medium text-gray-700 mb-1">Date:</label>
        <input type="date" id="pelletEntry-date" name="date" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="pelletEntry-number" class="block text-sm font-medium text-gray-700 mb-1">Antal säckar:</label>
        <input type="number" id="pelletEntry-number" name="numberOfSacks" min="1" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
        Lägg till
      </button>
    </form>

    <div class="border-t pt-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Alla poster</h2>
      <button id="refresh-btn" class="mb-4 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors">
        Ladda om
      </button>

      <div class="overflow-x-auto">
        <table id="pelletEntries-table" class="w-full border-collapse border border-gray-300">
          <thead>
            <tr class="bg-gray-100">
              <th class="border border-gray-300 px-4 py-2 text-left">Datum</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Antal säckar</th>
            </tr>
          </thead>
          <tbody id="pelletEntries-tbody">
            <!-- Table rows will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <div class="w-full h-96 mt-6">
    <canvas id="pelletsChart"></canvas>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
